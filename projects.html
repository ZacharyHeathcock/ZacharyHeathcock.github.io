<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Zachary Heathcock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #2c3e50;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      z-index: 999;
    }

    .menu-content a {
      display: block;
      color: #2c3e50;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      text-align: center;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
      flex-grow: 1;
    }

    .project-title {
      font-size: 1.3em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .project-description {
      font-size: 1em;
      color: #555;
      margin-bottom: 15px;
    }

    .project-link {
      text-decoration: none;
      color: #1abc9c;
      font-weight: bold;
    }

    .project-link:hover {
      color: #16a085;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  <div class="menu-content" id="menu">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>My Projects</h1>

  <div class="projects-container">
    <!-- Example project -->
    <div class="project-card">
      <img src="images/project1.jpg" alt="Project 1">
      <div class="project-content">
        <div class="project-title">Battery Energy Storage System</div>
        <div class="project-description">
          A demo battery energy system built with a Raspberry Pi and bidirectional buck-boost converter, designed for energy flow control with real-time data.
        </div>
        <a class="project-link" href="https://github.com/yourusername/bess-project" target="_blank">View Code</a>
      </div>
    </div>

    <!-- Add more project cards below -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
